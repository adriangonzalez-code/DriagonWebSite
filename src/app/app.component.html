  </p>
  <a href="#contact" class="mt-10 px-6 py-3 bg-red-700 hover:bg-red-600 rounded-lg text-white font-semibold transition">

             [icon]="icon"
             class="text-red-500 text-2xl sm:text-3xl md:text-4xl animate__animated animate__zoomIn animate__slower">
