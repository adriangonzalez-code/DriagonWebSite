<!-- NAVBAR SUPERIOR (solo desktop) -->
<nav class="fixed top-0 left-0 w-full bg-black bg-opacity-80 backdrop-blur-lg z-50 shadow-lg hidden md:block">
  <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center text-white">
    <a href="#home" class="text-2xl font-bold text-red-700 hover:text-white">Driagon</a>
    <div class="space-x-6">
      <a href="#about" [ngClass]="{'text-red-500 underline': activeSection === 'about'}" class="hover:text-red-500 transition">About</a>
      <a href="#experience" [ngClass]="{'text-red-500 underline': activeSection === 'experience'}" class="hover:text-red-500 transition">Experience</a>
      <a href="#contact" [ngClass]="{'text-red-500 underline': activeSection === 'contact'}" class="hover:text-red-500 transition">Contact</a>
    </div>
  </div>
</nav>

<!-- NAVBAR INFERIOR (solo mobile) -->
<nav class="fixed bottom-0 left-0 w-full bg-black bg-opacity-90 z-50 flex justify-around items-center py-2 md:hidden shadow-t animate__animated animate__fadeInUp backdrop-blur">
  <a href="#about" [ngClass]="{'text-red-500 underline': activeSection === 'about'}" class="flex flex-col items-center text-white hover:text-red-500 active:scale-95 transition-all text-xs" aria-label="About">
    <span>About</span>
  </a>
  <a href="#experience" [ngClass]="{'text-red-500 underline': activeSection === 'experience'}" class="flex flex-col items-center text-white hover:text-red-500 active:scale-95 transition-all text-xs" aria-label="Experience">
    <span>Experience</span>
  </a>
  <a href="#contact" [ngClass]="{'text-red-500 underline': activeSection === 'contact'}" class="flex flex-col items-center text-white hover:text-red-500 active:scale-95 transition-all text-xs" aria-label="Contact">
    <span>Contact</span>
  </a>
</nav>

<button
  *ngIf="activeSection !== 'home'"
  (click)="scrollToTop()"
  class="fixed bottom-16 right-4 z-50 bg-red-700 text-white p-3 rounded-full shadow-lg md:hidden animate__animated animate__fadeIn"
  aria-label="Volver arriba">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
  </svg>
</button>
